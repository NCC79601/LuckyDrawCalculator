<!DOCTYPE html>
<html>
<head>
    <title>计算器</title>
</head>
<body>
    <h1>星螺万象抽奖券计算器</h1>
    <select id="material">
        <option value="1">钢</option>
        <option value="2">铁</option>
        <option value="3">铜</option>
        <option value="4">铝</option>
        <option value="5">金</option>
        <option value="6">钛</option>
        <option value="7">铅</option>
        <option value="8">铬</option>
    </select>

    <select id="slot">
        <option value="1">六边</option>
        <option value="2">正方</option>
        <option value="3">三角</option>
        <option value="4">一字</option>
        <option value="5">十字</option>
    </select>

    <input type="number" id="level" min="1" max="30">

    <button onclick="calculate()">计算</button>

    <p id="result"></p>

    <script>
        function calculate() {
            var material = document.getElementById('material').value;
            var slot = document.getElementById('slot').value;
            var level = document.getElementById('level').value;

            if (level < 1 || level > 30) {
                alert('等级必须在1到30之间');
                return;
            }

            var result = 150 * (material - 1) + 30 * (slot - 1) + Number(level);

            document.getElementById('result').textContent = '编号: ' + result;
        }
    </script>
</body>
</html>
